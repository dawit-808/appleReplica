<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Clone</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- nav  -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top p-1 text-white">
      <div class="container-fluid">
        <!-- Apple Logo (Visible only on mobile) -->
        <a class="navbar-brand d-md-none text-white" href="#">
          <i class="fa-brands fa-apple"></i>
        </a>

        <!-- Right-side icons (Mobile only) -->
        <div class="d-md-none d-flex align-items-center ms-auto gap-5">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-regular fa-bookmark"></i>
          <div id="menu" class="menu">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <!-- Collapsible Menu -->
        <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav gap-2">
            <!-- Apple Logo (Centered on large screens) -->
            <li class="nav-item apple-logo d-none d-md-flex">
              <a class="nav-link text-white" href="#">
                <i class="fa-brands fa-apple"></i>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-white" href="#">Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Mac</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">iPad</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">iPhone</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Watch</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Vision</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">AirPods</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">TV & Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Entertainment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Accessories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Support</a>
            </li>

            <!-- Icons (Only visible on large screens) -->
            <li class="nav-item d-none d-md-block">
              <a class="nav-link" href="#">
                <i
                  class="fa-solid fa-magnifying-glass"
                  style="color: #ffffff"
                ></i>
              </a>
            </li>
            <li class="nav-item d-none d-md-block">
              <a class="nav-link" href="#">
                <i class="fa-regular fa-bookmark" style="color: #ffffff"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <!-- section 1 -->
      <section
        class="section1 d-flex flex-column justify-content-end justify-content-md-start"
      >
        <div class="descriptions container text-center text-white">
          <h1>iPhone 16 Pro</h1>
          <h6>Hello, Apple Intelligence.</h6>
          <div class="links">
            <button
              class="btn btn-primary rounded-pill"
              type="button"
              title="Learn more about iPhone 16 Pro"
            >
              Learn more
            </button>
            <button
              type="button"
              class="btn btn-outline-primary rounded-pill"
              title="Buy the iPhone 16 Pro now"
            >
              Buy
            </button>
          </div>
        </div>
      </section>

      <!-- section 2 -->
      <section class="section2 p-5">
        <div class="descriptions container text-center text-white">
          <h1>iPhone 16</h1>
          <h6>Hello, Apple Intelligence.</h6>

            <button
              type="button"
              class="btn btn-outline-primary rounded-pill"

        </div>

      <section class="section3 p-5">
        <div class="descriptions container text-center text-dark">
          <div class="watch-logo">
            <img class="img-fluid" src="./images/icon/watch-logo.png" alt="" />
          </div>
          <p>Live healthier. Train better. Stay connected</p>
          <div class="links">
            <button
              class="btn btn-primary rounded-pill"
              type="button"
              title="Learn more about iPhone 16 Pro"
            >
              Learn more
            </button>
            <button
              type="button"
              class="btn btn-outline-primary rounded-pill"
              title="Buy the iPhone 16 Pro now"
            >
              Buy
            </button>
          </div>
        </div>
      </section>

    <script src="./js/script.js"></script>
